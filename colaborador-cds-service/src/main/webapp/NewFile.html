<script type="text/ng-template" id="login-tmpl">    
<div ng-globoid-sdk-hidden class="title-wrapper dynamic-window-sized">        
	<welcome title="faça seu login" subtitle="entre com seu login" whitelabel-name="Globo.com" class="serviceAllowsFacebook"></welcome>
                <div ng-hide="isSignUpDisabledByQueryParam()">           
 <welcome-link link-to="registration" sign-up-url="" service-id="438"                prefix="" text=""                query-string="?url=https://cartolafc.globo.com" position="top">            
</welcome-link>        </div>                <hr class="strong-title-separator"/>    </div>    <div class="container">        <hr ng-globoid-sdk-hidden class="title-separator"/>        <div class="form-container dynamic-window-sized">                        <div ng-include src="'/assets/partials/social_btns.html'"></div>                        <form class="form-fields-container" name="form" novalidate ng-submit="authenticate()">                <div>                    <input required type="text" name="login" autocapitalize="none" id="login" placeholder="e-mail" class="iconed email"                           ng-model="credentials.email" ng-class='{"ng-invalid": invalidLogin}'>                </div>                <div class="login-field">                    <input required type="password" name="password" id="password" placeholder="senha" class="iconed password"                    ng-model="credentials.password" ng-class='{"ng-invalid": invalidLogin}'>                </div>                <div class="validation-message login-field ng-hide" ng-show="emptyLogin">                    <span class="error" ng-cloak>Preencha seu usuário e senha.</span>                </div>                <div class="validation-message login-field ng-hide" ng-show="invalidLogin">                    <span class="error" ng-cloak>Seu usuário ou senha estão incorretos.</span>                </div>                <div ng-show="recaptchaEnabled">                    <div class="field" ng-style="captchaFieldHasErrors() ? 'border: 1px solid red' : ''">    <label id="recaptcha_label_msg">Verificação de segurança:</label>    <div vc-recaptcha class="recaptcha-container" ng-model="registrationForm.captcha" theme="custom" lang="pt"         key="'6LdCgPMSAAAAANgSmHQx371wmZGnc467JcbbzYmW'">        <div id="recaptcha_image" class="recaptcha-image"></div>        <a ng-click="reloadRecaptcha()" class="reload-link" Title="Mudar imagem">Mudar imagem</a>        <div class="recaptcha-content">            <label for="recaptcha_response_field">Digite o texto da imagem acima:</label>            <input id="recaptcha_response_field" name="recaptcha_response_field" placeholder="Digite o texto da imagem" ng-class="{'ng-dirty': form.recaptcha_response_field.$dirty, 'ng-invalid': form.recaptcha_response_field.$error.required}" ng-required="true" ng-model="registrationForm.captcha.response" ng-keyup="cleanRecaptchaValidation()"/>        </div>        <div class="validation-message">            <span class="error ng-hide" name="error_wrong_captcha_response" ng-show="messages.captcha.wrong">O texto informado não confere.<br/> Tente novamente.</span>            <span class="error ng-hide" name="error_empty_captcha_response" ng-show="form.recaptcha_response_field.$dirty && form.recaptcha_response_field.$error.required && !messages.captcha.wrong">                Preencha o texto de verificação de segurança.            </span>            <span class="error ng-hide" ng-show="invalidLogin && !hideCaptchaMessage && registrationForm.captcha.response === '' && !messages.captcha.wrong">Preencha o texto de verificação de segurança.</span>        </div>    </div></div>                </div>                <div class="termos">                    <div class="left">                        <input id="keepLoggedIn" class="checkbox" type="checkbox" name="uses-sso" checked="checked"                               ng-model="keepLoggedInObj.check"                               ng-change="changeKeepLoggedIn()">                        <label for="keepLoggedIn" class="logado" style="font-size: 0.6875em;">Manter conectado</label>                    </div>                    <div class="right">                        <a href="/recuperacaoSenha/438?url=https://cartolafc.globo.com" class="inline-link" analytics-on="click"                           analytics-category="Tela de Login"                           analytics-event="Esqueceu Senha"                           style="font-size: 0.6875em;">Esqueceu a senha?</a>                    </div>                </div>                <div class="actions">                    <button class="button" type="submit" analytics-on="click"                            analytics-category="Tela de Login"                            analytics-event="Entrar Globo.com">                        Entrar                    </button>                </div>            </form>        </div>                    <div class="dynamic-window-sized auth-signup-container" ng-hide="isSignUpDisabledByQueryParam()">                <welcome-link                    link-to="registration" sign-up-url=""                    service-id="438" query-string="?url=https://cartolafc.globo.com"                    prefix="" text=""                    position="bottom">                </welcome-link>            </div>            </div></script>
