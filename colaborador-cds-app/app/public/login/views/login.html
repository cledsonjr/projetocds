
<form id="login-form"
	class="smart-form client-form" data-smart-validate-form>
	<header>Login</header>
	<fieldset>
		<section>
			<label class="label">Login</label> <label class="input"> <i
				class="icon-append fa fa-user"></i> <input type="text" name="text"
				data-smart-validate-input data-required
				ng-model="vm.user"> <b
				class="tooltip tooltip-top-right"><i
					class="fa fa-user txt-color-teal"></i> Por favor entre com seu login(admin)</b>
			</label>
		</section>
		<section>
			<label class="label">Senha</label> <label class="input"> <i
				class="icon-append fa fa-lock"></i> <input type="password"
				name="password" data-smart-validate-input data-required
				data-minlength="3" data-maxnlength="20"
				ng-model="vm.password"
				data-message="Please enter your email password"> <b
				class="tooltip tooltip-top-right"><i
					class="fa fa-lock txt-color-teal"></i> Coloque sua senha(login)</b>
			</label>

		</section>
	</fieldset>
	<footer>
		<button class="btn btn-primary" ng-click="vm.login()">Login</button>
	</footer>
</form>
